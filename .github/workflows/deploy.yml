name: Deploy to VPS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create target directory on VPS (if missing)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            mkdir -p ${{ secrets.VPS_PATH }}

      - name: Backup current deployment (optional)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            if [ -d "${{ secrets.VPS_PATH }}" ]; then
              BACKUP_DIR="/var/www/dosmundos/backup-$(date +%Y%m%d-%H%M%S)"
              mkdir -p "$BACKUP_DIR"
              cp -r "${{ secrets.VPS_PATH }}"/* "$BACKUP_DIR/" 2>/dev/null || true
              echo "Backup created at $BACKUP_DIR"
            fi

      - name: Create deployment archive
        run: |
          cd dist
          tar -czf ../deploy.tar.gz .
          
      - name: Cleanup archive after deployment
        if: always()
        run: |
          rm -f deploy.tar.gz

      - name: Upload and extract dist to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "deploy.tar.gz"
          target: "/tmp/"

      - name: Extract files on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            mkdir -p ${{ secrets.VPS_PATH }}
            cd ${{ secrets.VPS_PATH }}
            tar -xzf /tmp/deploy.tar.gz
            rm /tmp/deploy.tar.gz
            echo "Files extracted successfully"

      - name: Set correct permissions
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            chmod -R 755 ${{ secrets.VPS_PATH }}
            chown -R www-data:www-data ${{ secrets.VPS_PATH }} || chown -R nginx:nginx ${{ secrets.VPS_PATH }} || true

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            if [ ! -f "${{ secrets.VPS_PATH }}/index.html" ]; then
              echo "ERROR: index.html not found after deployment!"
              exit 1
            fi
            echo "Deployment verified: index.html exists"
            ls -lah ${{ secrets.VPS_PATH }} | head -10

      - name: Reload Nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            sudo systemctl reload nginx || sudo service nginx reload || true
            echo "Nginx reloaded successfully"
