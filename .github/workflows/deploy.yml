name: Deploy to VPS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Validate deploy secrets
        run: |
          echo "Checking required deploy secrets..."
          if [ -z "${{ secrets.VPS_HOST }}" ]; then echo "ERROR: secret VPS_HOST is missing"; exit 1; fi
          if [ -z "${{ secrets.VPS_USER }}" ]; then echo "ERROR: secret VPS_USER is missing"; exit 1; fi
          if [ -z "${{ secrets.VPS_SSH_KEY }}" ]; then echo "ERROR: secret VPS_SSH_KEY is missing"; exit 1; fi
          if [ -z "${{ secrets.VPS_PORT }}" ]; then echo "WARNING: secret VPS_PORT is missing - defaulting to 22"; fi
          if [ -z "${{ secrets.VPS_PATH }}" ]; then echo "ERROR: secret VPS_PATH is missing"; exit 1; fi

      - name: Create target directory on VPS (if missing)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            mkdir -p ${{ secrets.VPS_PATH }}

      - name: Upload dist to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "dist/*"
          target: ${{ secrets.VPS_PATH }}
          strip_components: 0

      # Optional: reload web server if needed
