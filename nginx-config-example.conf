# Пример конфигурации Nginx для dosmundos.pe
# Скопируйте этот файл в /etc/nginx/sites-available/dosmundos.pe
# и создайте симлинк: sudo ln -s /etc/nginx/sites-available/dosmundos.pe /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name dosmundos.pe www.dosmundos.pe;
    
    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dosmundos.pe www.dosmundos.pe;

    # SSL сертификаты (настроены через certbot)
    ssl_certificate /etc/letsencrypt/live/dosmundos.pe/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dosmundos.pe/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Корневая директория
    root /var/www/dosmundos/dist;
    index index.html;

    # Логи
    access_log /var/log/nginx/dosmundos-access.log;
    error_log /var/log/nginx/dosmundos-error.log;

    # Кеширование статических файлов
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Отдаем статические файлы напрямую (включая .deployment-info)
    location ~ ^/(\.deployment-info|sw\.js|vite\.svg|_redirects)$ {
        try_files $uri =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        access_log off;
    }

    # API прокси (если нужно)
    location /api/ {
        proxy_pass https://api.dosmundos.pe;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Все остальные запросы отдаем index.html для React Router
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

